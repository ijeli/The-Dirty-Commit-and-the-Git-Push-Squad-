<!DOCTYPE html>
<html lang="en">
<head>
  <title>World Cup Entertainment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/javascript/entertainmentscript.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
<br>

<div id="myCarouselTest" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarouselTest" data-slide-to="0" class="active"></li>
    <li data-target="#myCarouselTest" data-slide-to="1"></li>
    <li data-target="#myCarouselTest" data-slide-to="2"></li>
    <li data-target="#myCarouselTest" data-slide-to="3"></li>
  </ol>
    <div class="carousel-inner-test" role="listbox">

    </div>

</div>


  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>


    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="assets/images/WC2018.jpg" alt="" width="460" height="345">
        <div class="carousel-caption">
          <h3 id = "sexy1"></h3>
          <p id = "hottie1"></p>
          <p id = "cutie1"></p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/german.jpg" alt="" width="460" height="345">
        <div class="carousel-caption">
          <h3 id = "sexy2"></h3>
          <p id = "hottie2"></p>
          <p id = "cutie2"></p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/players.jpg" alt="" width="460" height="345">
        <div class="carousel-caption">
          <h3 id = "sexy3"></h3>
          <p id = "hottie3"></p>
          <p id = "cutie3"></p>
        </div>
      </div>

      <div class="item">
        <img src="assets/images/proplayers.jpg" alt="" width="460" height="345">
        <div class="carousel-caption">
          <h3 id = "sexy4"></h3>
          <p id = "hottie4"></p>
          <p id = "cutie4"></p>
        </div>
      </div>

    </div>

    <div id="carousel">
    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
