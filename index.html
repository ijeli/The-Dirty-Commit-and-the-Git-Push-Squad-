<!DOCTYPE html>
<html>
<head>

    <!--Resetting our CSS-->
    <link rel= "stylesheet" href = "assets/css/reset.css" type = "text/css"/>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</head>
<body>
    <!--Top Bar Navigation-->
    <!-- Leah Forbes will fix the branch-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark transparent" id="nav1">
            <a class="navbar-brand" href="#">WORLD CUP 2018</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span id ="home"class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" id="home">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="#home" >Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#ScoreTwitter">Score</a>
                <a class="nav-item nav-link" href="#TeamsNextTrivia">Your Team</a>
                <a class="nav-item nav-link" href="#Entertainment">Entertainment</a>
            </div>
        </div>
    </nav>
    <!--First Image-->
    <div class="parallax-container"id="home" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="assets/images/2018WC.jpg" data-natural-width="2553" data-natural-height="1114" style="height: 500px;"></div>
    <!--First Section-->
    <section id = "ScoreTwitter" class="container w-100">
        <br><br>
        <!--=========New Build===========-->
        <div class="row">
            <div class="col-lg-7">
                <div class="row">
                    <div class = "col-lg-12">
                        <h1 class="header">Current Games</h1>
                        <h2>
                            <table class="table current-score-table" style="width:100%">
                                <thead>
                                    <tr>
                                        <th scope="col">Time</th>
                                        <th scope="col">Team 1</th>
                                        <th scope="col">Score</th>
                                        <th scope="col">Team 2</th>
                                        <th scope="col">Winner</th>
                                    </tr>
                                </thead>
                                <tbody id = "currentScore"></tbody>
                            </table>
                        </h2>
                    </div>
                    <div class = "col-lg-6">
                            <h1 class="header">Yesterday's Games</h1>
                            <table class = "table yesterday-games-table" style = "width: 100%">
                                <thead>
                                    <tr>
                                        <th scope="col">Team 1</th>
                                        <th scope="col">Team 2</th>
                                        <th scope="col">Winner</th>
                                    </tr>
                                </thead>
                                <tbody id = "yesterdayMatch">
                                </tbody>
                            </table>
                        </div>
                        <div class = "col-lg-6">
                                <h1 class="header">Tomorrow's Games</h1>
                                <table class = "table tomorrow-games-table" style = "width: 100%">
                                    <thead>
                                        <tr>
                                            <th scope="col">Team 1</th>
                                            <th scope="col"> </th>
                                            <th scope="col">Team 2</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tomorrows-matches"></tbody>
                                </table>
                            </div>
                </div>
            </div>
            <div class = "col-lg-5 col-sm-12">
                <h1 class="header">#WorldCup</h1>
                <iframe frameborder="0" width="500" height="600" src="http://worldcup.tweetwally.com/embed" target="_blank" align="center" scrolling="Auto"></iframe>            </div>
        </div>
        <br><br>
    </section>

    <div id= "TeamsNextTrivia"class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="assets/images/worldcupteams.jpg" data-natural-width="1191" data-natural-height="750" style="height: 400px;"></div>
    <section id = "follow-teams">
            <div class="container">
                <div class= "row">

                    <div class="dropdown">
                        <h1>Follow your favorite teams</h1>
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select a Team to Follow
                        <span class="caret"></span></button>
                        <div id="your-team" class="dropdown-menu team-dropdown">
                            <!-- <li id="your-team"></li> -->
                        </div>

                        <div id = "teaminfo"></div>
                    </div>
                </div>
                <br>
                    <div class="row">
                        <div class="team-buttons"></div>
                    </div>

        </div>
    </section>
    <div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="assets/images/soccer-players.jpg" data-natural-width="946" data-natural-height="432" style="height: 400px;"></div>
    <section id = "Entertainment">
      <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
          width: 70%;
          margin: auto;
      }
      </style>

    <div class="container">
    <br>

    <div id="myCarouselTest" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarouselTest" data-slide-to="0" class="active"></li>
        <li data-target="#myCarouselTest" data-slide-to="1"></li>
        <li data-target="#myCarouselTest" data-slide-to="2"></li>
        <li data-target="#myCarouselTest" data-slide-to="3"></li>
      </ol>
        <div class="carousel-inner-test" role="listbox">

        </div>

    </div>


      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>


        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item active">
            <img src="assets/images/WC2018.jpg" alt="" width="460" height="345">
            <div class="carousel-caption">
              <h3 id = "sexy1"></h3>
              <p id = "hottie1"></p>
              <p id = "cutie1"></p>
            </div>
          </div>

          <div class="item">
            <img src="assets/images/german.jpg" alt="" width="460" height="345">
            <div class="carousel-caption">
              <h3 id = "sexy2"></h3>
              <p id = "hottie2"></p>
              <p id = "cutie2"></p>
            </div>
          </div>

          <div class="item">
            <img src="assets/images/players.jpg" alt="" width="460" height="345">
            <div class="carousel-caption">
              <h3 id = "sexy3"></h3>
              <p id = "hottie3"></p>
              <p id = "cutie3"></p>
            </div>
          </div>

          <div class="item">
            <img src="assets/images/proplayers.jpg" alt="" width="460" height="345">
            <div class="carousel-caption">
              <h3 id = "sexy4"></h3>
              <p id = "hottie4"></p>
              <p id = "cutie4"></p>
            </div>
          </div>

        </div>

        <div id="carousel">
        </div>


        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    </body>
    </section>
    <div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="assets/images/russia.jpg" data-natural-width="887" data-natural-height="570" style="height: 400px;"></div>

        <h1>Footer</h1>

    <script src="assets/javascript/Score.js"></script>
